region:
    region1:
        name: REGIONNAME
        ipaddress: IPADDRESS
        cliusername: CLIUSER
        clirootpassword: CLIPASSWORD
        sympaccount: SYMPHONYCLOUDACCOUNT
        sympusername: SYMPHONYUSERNAME
        symppassword: SYMPHONYPASSWORD
    email:
        server: 'SERVER-FQDN'
        recipients: ['PERSON01@DOMAIN.COM','PERSON02@DOMAIN.COM','PERSON03@DOMAIN.COM']
        port: 'MAIL-SERVER-PORT'
        user: "username"
        password: "password"
framework:
    directory:
        report: 'reports'
        reportcount: '250'
        script: 'scripts'
        test: 'tests'
        working: 'working'
    errortypes:
        0: SUCCESS
        1: WARN
        2: ERROR
        3: CRITICAL
        4: UNDEFINED
    formatting:
        linebreak: '---------------------------------------------------------------------------------------------------'